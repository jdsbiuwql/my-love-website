<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        header {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }
        .content {
            background: white;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        footer {
            background: #ff6b6b;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>To My Love</h1>
    </header>
    <div class="content">
        <h2>A Letter to You</h2>
        <p>My dearest,</p>
        <p>Words cannot express how much you mean to me...</p>
    </div>
    <footer>
        <p>With all my love, [Your Name]</p>
    </footer>
</body>
</html>
